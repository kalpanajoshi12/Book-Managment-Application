<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add New Book Information</h1>
        </div>
        <div class="card-body">
            <form th:object="${bookref}" th:action="@{/collect/book}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="bookId" class="form-label">Id:</label>
                    <input th:field="*{bookId}" type="text" class="form-control" id="bookId" name="bookId" />
                </div>
                <div class="mb-3">
                    <label for="bookImage" class="form-label">Book Image:</label>
                    <input th:field="*{bookImage}" type="text" class="form-control" id="bookImage" name="bookImage" />
                </div>
                <div class="mb-3">
                    <label for="bookName" class="form-label">Title:</label>
                    <input th:field="*{bookName}" type="text" class="form-control" id="bookName" name="bookName" />
                </div>
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">Author:</label>
                    <input th:field="*{bookAuthor}" type="text" class="form-control" id="bookAuthor" name="bookAuthor" />
                </div>
                <div class="mb-3">
                    <label for="bookISBN" class="form-label">ISBN:</label>
                    <input th:field="*{bookISBN}" type="number" class="form-control" id="bookISBN" name="bookISBN" />
                </div>
                <div class="mb-3">
                    <label for="bookPrice" class="form-label">Price:</label>
                    <input th:field="*{bookPrice}" type="number" class="form-control" id="bookPrice" name="bookPrice" />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP9nVKaEfgqI5og/+Gg5kpFfaeDcnMZ5pgP3D8n5cKnwU7+7j/z3BbOb8nWvZ" crossorigin="anonymous"></script>
</body>
</html>
