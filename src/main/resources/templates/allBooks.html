<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>All Books</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-card {
            margin-bottom: 20px;
        }
        .book-card img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .book-details h2 {
            font-size: 1.2rem;
            color: #007bff;
        }
        .book-details p {
            font-size: 1rem;
            color: #6c757d;
        }
        .book-details .price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }
        .card-footer a {
            display: inline-block;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
        .btn-update, .btn-delete {
            margin-right: 10px;
        }
        .btn-update:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
        }
        .btn-delete:hover {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #343a40;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">All Books</h1>
        <div class="row" th:each="i : ${allBooksData}">
            <div class="col-md-4 book-card">
                <div class="card h-100">
                    <img th:src="${i.bookImage}" alt="Book Image" class="card-img-top">
                    <div class="card-body book-details">
                        <a th:href="@{/read/particular/book/{bookId}(bookId=${i.bookId})}" class="card-title" th:text="'Book Name : ' + ${i.bookName}"></a>
                        <p class="card-text" th:text="'Author: ' + ${i.bookAuthor}"></p>
                    </div>
                    <div class="card-footer text-muted">
                        <a th:href="@{/update/book/{bId}(bId=${i.bookId})}" class="btn btn-outline-primary btn-update">Update Book</a>
                        <a onclick="return confirm('Do you really want to delete this book?');" th:href="@{/delete/particular/book/{bid}(bid=${i.bookId})}" class="btn btn-outline-danger btn-delete">Delete Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP9nVKaEfgqI5og/+Gg5kpFfaeDcnMZ5pgP3D8n5cKnwU7+7j/z3BbOb8nWvZ" crossorigin="anonymous"></script>
</body>
</html>
