<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-box h1 {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1 th:text="${deleteMessage}"></h1>
        <a href="/" class="btn btn-primary mt-3">Return to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP9nVKaEfgqI5og/+Gg5kpFfaeDcnMZ5pgP3D8n5cKnwU7+7j/z3BbOb8nWvZ" crossorigin="anonymous"></script>
</body>
</html>
