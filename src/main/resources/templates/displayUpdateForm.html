<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Update The Book Information</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/update/collect/data}" method="post">
                <div class="mb-3">
                    <label for="bookId" class="form-label">Id:</label>
                    <input type="text" class="form-control" id="bookId" name="bookId" th:field="${bookData.bookId}" th:value="${bookData.bookId}" />
                </div>
                <div class="mb-3">
                    <label for="bookImage" class="form-label">Book Image:</label>
                    <input type="text" class="form-control" id="bookImage" name="bookImage" th:field="${bookData.bookImage}" />
                </div>
                <div class="mb-3">
                    <label for="bookName" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="bookName" name="bookName" th:field="${bookData.bookName}" />
                </div>
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" th:field="${bookData.bookAuthor}" />
                </div>
                <div class="mb-3">
                    <label for="bookISBN" class="form-label">ISBN:</label>
                    <input type="number" class="form-control" id="bookISBN" name="bookISBN" th:field="${bookData.bookISBN}" />
                </div>
                <div class="mb-3">
                    <label for="bookPrice" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="bookPrice" name="bookPrice" th:field="${bookData.bookPrice}" />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP9nVKaEfgqI5og/+Gg5kpFfaeDcnMZ5pgP3D8n5cKnwU7+7j/z3BbOb8nWvZ" crossorigin="anonymous"></script>
</body>
</html>
