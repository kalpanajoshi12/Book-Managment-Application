<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .navbar-custom {
            background-color: black;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: lightgray;
        }
        .navbar-custom .navbar-brand {
            color: white;
        }
        .navbar-custom .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-custom .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        
        body {
            background-color: #f8f9fa;
        }
        .book-card img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .book-details h2 {
            font-size: 1.2rem;
            color: #007bff;
        }
        .book-details p {
            font-size: 1rem;
            color: #6c757d;
        }
        .book-details .price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }
        .card-footer a {
            display: inline-block;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
        .btn-update, .btn-delete {
            margin-right: 10px;
        }
        .btn-update:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
        }
        .btn-delete:hover {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #343a40;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NovelNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add/Book">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/read/books/all">View Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
     
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="i : ${allBooksData}">
                <div class="card h-100">
                    <img th:src="${i.bookImage}" alt="Book Image" class="card-img-top">
                    <div class="card-body book-details">
                        <a th:href="@{/read/particular/book/{bookId}(bookId=${i.bookId})}" class="card-title" th:text="'Book Name : ' + ${i.bookName}"></a>
                        <p class="card-text" th:text="'Author: ' + ${i.bookAuthor}"></p>
                    </div>
                    <div class="card-footer text-muted">
                        <a th:href="@{/update/book/{bId}(bId=${i.bookId})}" class="btn btn-outline-primary btn-update">Update Book</a>
                        <a onclick="return confirm('Do you really want to delete this book?');" th:href="@{/delete/particular/book/{bid}(bid=${i.bookId})}" class="btn btn-outline-danger btn-delete">Delete Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP9nVKaEfgqI5og/+Gg5kpFfaeDcnMZ5pgP3D8n5cKnwU7+7j/z3BbOb8nWvZ" crossorigin="anonymous"></script>
</body>
</html>
